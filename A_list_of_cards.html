<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Aankoop Pagina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      margin-top: 50px;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .photo-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      width: 200px;
    }
    .photo-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .photo-item input {
      width: 50px;
      margin-top: 10px;
      text-align: center;
    }
    .photo-item label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .total-price {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

        <label>
          <input type="checkbox" class="photo-checkbox" data-price="5.55" data-photo="Foto 5"> Foto 5
        </label>
        <input type="number" class="photo-quantity" min="0" value="0" data-price="5.55" disabled>
      </div>
    </div>

    <div class="total-price">
      <p>Totaalprijs: €<span id="totalPrice">0</span></p>
    </div>
  </div>

  <script>
    // Haal alle checkboxen en hoeveelheidvelden op
    const checkboxes = document.querySelectorAll('.photo-checkbox');
    const quantityFields = document.querySelectorAll('.photo-quantity');
    const totalPriceElement = document.getElementById('totalPrice');

    // Voeg eventlisteners toe om bij te werken wanneer checkbox wordt gewijzigd of hoeveelheid wordt aangepast
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updatePrices);
    });

    quantityFields.forEach(field => {
      field.addEventListener('input', updatePrices);
    });

    function updatePrices() {
      let totalPrice = 0;

      checkboxes.forEach((checkbox, index) => {
        const quantityField = quantityFields[index];
        const price = parseFloat(checkbox.getAttribute('data-price'));
        const quantity = parseInt(quantityField.value);

        if (checkbox.checked && quantity > 0) {
          totalPrice += price * quantity;
        }
      });

      // Toon de totaalprijs
      totalPriceElement.textContent = totalPrice.toFixed(2);
    }

    // Inschakelen van het hoeveelheidveld wanneer de checkbox is aangevinkt
    checkboxes.forEach((checkbox, index) => {
      checkbox.addEventListener('change', () => {
        const quantityField = quantityFields[index];
        if (checkbox.checked) {
          quantityField.disabled = false;
        } else {
          quantityField.disabled = true;
          quantityField.value = 0;  // Reset het aantal naar 0 als de checkbox wordt uitgevinkt
        }
      });
    });
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Selector with Quantity</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .photo-card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .photo-card img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .selected {
            border: 3px solid green;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Photo Selector with Quantity</h1>
    <div class="gallery"></div>
    <div class="cart">
        <h2>Your Selection</h2>
        <ul id="selectedPhotos"></ul>
        <button id="checkoutButton" disabled>Checkout</button>
    </div>

    <script src="script.js"></script>
    <form action="https://formspree.io/meqarbpj" method="POST" class="form-section">
      <h2>Contact Informatie</h2>

      <label for="comments">Opmerkingen:</label>
      <input type="text" name="comments" id="comments">

      <!-- Verborgen veld voor gekozen foto's en hoeveelheden -->
      <input type="hidden" name="selectedPhotos" id="selectedPhotos">
      <p></p>
      <button type="submit" onclick="submitForm()">Verzend</button>
    </form>
</body>
</html>

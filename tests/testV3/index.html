<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Selector with Quantity</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .photo-card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .photo-card img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .selected {
            border: 3px solid green;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
        .hidden-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Photo Selector with Quantity</h1>
    <div class="gallery"></div>
    <div class="cart">
        <h2>Your Selection</h2>
        <ul id="selectedPhotos"></ul>
        <form id="checkoutForm" action="https://formspree.io/meqarbpj" method="POST">
            <h2>Contact Informatie</h2>
              <label for="name">*Naam:</label>
              <input type="text" name="name" id="name" required>
        
              <label for="email">*E-mail:</label>
              <input type="email" name="email" id="email" required>
        
              <label for="phone">Telefoonnummer:</label>
              <input type="tel" name="phone" id="phone">
        
              <label for="street">*Straatnaam en huisnummer:</label>
              <input type="text" name="street" id="street" required>
        
              <label for="postal">*Postcode:</label>
              <input type="text" name="postal" id="postal" required>
        
              <label for="city">*Woonplaats:</label>
              <input type="text" name="city" id="city" required>
        
              <label for="comments">Opmerkingen:</label>
              <input type="text" name="comments" id="comments">
            <input type="hidden" name="selectedItems" id="hiddenInput">
            <p></p>
              <button id="checkoutButton type="submit">Verzend</button>
        </form>
    </div>
    
    <p><br>Na verwerking ontvang je een bevestigings mail van de gekozen kaartjes<br><br></p>
    <p>Bij problemen kan je ons bereiken via jochensarrazyn@gmail.com<br><br><br></p>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Selector with Quantity</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .photo-card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .photo-card img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .selected {
            border: 3px solid green;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
        .hidden-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Photo Selector with Quantity</h1>
    <div class="gallery"></div>
    <div class="cart">
        <h2>Your Selection</h2>
        <ul id="selectedPhotos"></ul>
        <form id="checkoutForm" action="https://formspree.io/meqarbpj" method="POST">
            <input type="hidden" name="selectedItems" id="hiddenInput">
            <p></p>
              <button id="checkoutButton type="submit">Verzend</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

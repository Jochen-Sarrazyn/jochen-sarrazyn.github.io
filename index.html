<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Aankoop Pagina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      margin-top: 50px;
    }
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .photo-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      width: 200px;
    }
    .photo-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .photo-item input {
      width: 50px;
      margin-top: 10px;
      text-align: center;
    }
    .photo-item label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    .total-price {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }
    .form-section {
      margin-top: 40px;
      text-align: left;
      max-width: 500px;
      margin: 0 auto;
    }
    .form-section label {
      display: block;
      margin: 10px 0 5px;
    }
    .form-section input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kies de foto's die je wilt kopen</h1>
    <p>Selecteer de foto's en voer het aantal in:</p>
    
    <div class="photo-grid">
      <!-- Foto 1 -->
      <div class="photo-item">
        <img src="Cards/ED24A6CH001.jpg" alt="Foto 1">
        <label>
          <input type="checkbox" class="photo-checkbox" data-price="1" data-photo="Foto 1"> Foto 1
        </label>
        <input type="number" class="photo-quantity" min="0" value="0" data-price="1" disabled>
      </div>
      
      <!-- Foto 2 -->
      <div class="photo-item">
        <img src="Cards/ED24A6CH024.jpg" alt="Foto 2">
        <label>
          <input type="checkbox" class="photo-checkbox" data-price="1" data-photo="Foto 2"> Foto 2
        </label>
        <input type="number" class="photo-quantity" min="0" value="0" data-price="1" disabled>
      </div>

      <!-- Foto 3 -->
      <div class="photo-item">
        <img src="Cards/ED24A6CH025.jpg" alt="Foto 3">
        <label>
          <input type="checkbox" class="photo-checkbox" data-price="1" data-photo="Foto 3"> Foto 3
        </label>
        <input type="number" class="photo-quantity" min="0" value="0" data-price="1" disabled>
      </div>

      <!-- Foto 4 -->
      <div class="photo-item">
        <img src="Cards/ED24A6CH026.jpg" alt="Foto 4">
        <label>
          <input type="checkbox" class="photo-checkbox" data-price="1" data-photo="Foto 4"> Foto 4
        </label>
        <input type="number" class="photo-quantity" min="0" value="0" data-price="1" disabled>
      </div>
      
      <!-- Foto 5 -->
      <div class="photo-item">
        <img src="Cards/ED24A6CH026.jpg" alt="Foto 5">
        <label>
          <input type="checkbox" class="photo-checkbox" data-price="1" data-photo="Foto 5"> Foto 5
        </label>
        <input type="number" class="photo-quantity" min="0" value="0" data-price="1" disabled>
      </div>
    </div>

    <div class="total-price">
      <p>Aantal kaartjes: <span id="totalPrice">0</span></p>
    </div>

    <form action="https://formspree.io/meqarbpj" method="POST" class="form-section">
      <h2>Contact Informatie</h2>
      <label for="name">Naam:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>

      <label for="phone">Telefoonnummer:</label>
      <input type="tel" name="phone" id="phone">

      <label for="street">Straatnaam en huisnummer:</label>
      <input type="text" name="street" id="street" required>

      <label for="postal">Postcode:</label>
      <input type="text" name="postal" id="postal" required>

      <label for="city">Woonplaats:</label>
      <input type="text" name="city" id="city" required>

      <label for="comments">Opmerkingen:</label>
      <input type="text" name="comments" id="comments">

      <!-- Verborgen veld voor gekozen foto's en hoeveelheden -->
      <input type="hidden" name="selectedPhotos" id="selectedPhotos">
      <button type="submit" onclick="submitForm()">Verzend</button>
    </form>
    <p>
      Bij problemen kan je ons bereiken via jochensarrazyn@gmail.com

      
    </p>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.photo-checkbox');
    const quantityFields = document.querySelectorAll('.photo-quantity');
    const totalPriceElement = document.getElementById('totalPrice');
    const selectedPhotosField = document.getElementById('selectedPhotos');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updatePrices);
    });

    quantityFields.forEach(field => {
      field.addEventListener('input', updatePrices);
    });

    function updatePrices() {
      let totalPrice = 0;

      checkboxes.forEach((checkbox, index) => {
        const quantityField = quantityFields[index];
        const price = parseFloat(checkbox.getAttribute('data-price'));
        const quantity = parseInt(quantityField.value);

        if (checkbox.checked && quantity > 0) {
          totalPrice += price * quantity;
        }
      });

      totalPriceElement.textContent = totalPrice.toFixed(0);
    }

    checkboxes.forEach((checkbox, index) => {
      checkbox.addEventListener('change', () => {
        const quantityField = quantityFields[index];
        if (checkbox.checked) {
          quantityField.disabled = false;
        } else {
          quantityField.disabled = true;
          quantityField.value = 0;
        }
      });
    });

    function submitForm() {
      let selectedPhotos = [];

      checkboxes.forEach((checkbox, index) => {
        const quantityField = quantityFields[index];
        if (checkbox.checked && quantityField.value > 0) {
          selectedPhotos.push(`${checkbox.getAttribute('data-photo')}: ${quantityField.value}`);
        }
      });

      selectedPhotosField.value = selectedPhotos.join(', ');
    }
  </script>
</body>
</html>

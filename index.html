<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerst kaartjes</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .photo-card {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .photo-card img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .selected {
            border: 3px solid green;
        }
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
        }
        .hidden-form {
            display: none;
        }
        .photo-card > img:hover {
            /*transform: scale(2);*/
            position: fixed;
            width: 25%;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Kies de kaartjes en het aantal die je wilt</h1>
    <div class="gallery"></div>
    <div class="cart">
        <h2>Uw keuze</h2>
        <ul id="selectedPhotos"></ul>
        <p id="totalCards"></p>
        <form id="checkoutForm" action="https://formspree.io/meqarbpj" method="POST" class="form-section">
            <h2>Contact Informatie</h2>
              <label for="name">*Naam:</label><br>
              <input type="text" name="name" id="name" required><br>
        
              <label for="email">*E-mail:</label><br>
              <input type="email" name="email" id="email" required><br>
        
              <label for="phone">Telefoonnummer:</label><br>
              <input type="tel" name="phone" id="phone"><br>
        
              <label for="street">*Straatnaam en huisnummer:</label><br>
              <input type="text" name="street" id="street" required><br>
        
              <label for="postal">*Postcode:</label><br>
              <input type="text" name="postal" id="postal" required><br>
        
              <label for="city">*Woonplaats:</label><br>
              <input type="text" name="city" id="city" required><br>
        
              <label for="comments">Opmerkingen:</label><br>
              <input type="text" name="comments" id="comments"><br>
            <input type="hidden" name="selectedItems" id="hiddenInput">
            <p></p>
              <button id="checkoutButton" type="submit">Verzend</button>
        </form>
    </div>
    <br>
    <p>Na verwerking ontvang je een bevestigings mail van de gekozen kaartjes</p><br>
    <p>Bij problemen kan je ons bereiken via jochensarrazyn@gmail.com</p><br><br><br>

    <script src="script.js"></script>
</body>
</html>
